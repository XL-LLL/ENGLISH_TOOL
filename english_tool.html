  <script>
    // é¡µé¢åˆ‡æ¢é€»è¾‘
    function showPage(id) {
      document.querySelectorAll('.app > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    function goBack() {
      showPage('mainPage');

    // æç¤ºä¿¡æ¯æ˜¾ç¤º
    function showNotice(msg) {
      const n = document.getElementById('notice');
      n.textContent = msg;
      n.classList.add('show');
      setTimeout(() => n.classList.remove('show'), 2000);
    }

    let txtWords = []; // ä»… txt æ–‡ä»¶ä¸­çš„å†…å®¹
    let currentIndex = 0;

    // è¯»å–æ–‡ä»¶å†…å®¹
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        const lines = reader.result.split('\n').map(l => l.trim()).filter(Boolean);
        txtWords = lines.map(line => line.split(','));
        currentIndex = 0;
        showNotice('è¯åº“å·²åŠ è½½ï¼Œå…± ' + txtWords.length + ' ä¸ªå•è¯');
        showPage('mainPage');

      reader.readAsText(file);

    // æ˜¾ç¤ºå½“å‰å•è¯
    function showCurrentWord() {
      if (txtWords.length === 0) {
        document.getElementById('wordDisplay').textContent = "æœªåŠ è½½è¯åº“";
        document.getElementById('meanDisplay').textContent = "æœªåŠ è½½è¯åº“";
        return;
      }
      const [word, meaning] = txtWords[currentIndex];
      document.getElementById('wordDisplay').textContent = `${word}`;
      document.getElementById('meanDisplay').textContent = `${meaning}`;
    }

    function nextWord() {
      if (txtWords.length === 0) return;
      currentIndex = (currentIndex + 1) % txtWords.length;
      showCurrentWord();
    }

    function prevWord() {
      if (txtWords.length === 0) return;
      currentIndex = (currentIndex - 1 + txtWords.length) % txtWords.length;
      showCurrentWord();
    }

    document.getElementById('studyPage').addEventListener('transitionstart', showCurrentWord);

    // ä¿å­˜å•è¯åˆ° LocalStorage
    function saveWord() {
      const word = document.getElementById('newWord').value.trim();

      document.getElementById('newWord').value = '';
      document.getElementById('newMeaning').value = '';

    // å¯¼å‡ºè¯åº“å¹¶æ¸…ç©ºæœ¬åœ°
    function exportAll() {
      const localWords = JSON.parse(localStorage.getItem('words') || '[]');

      const content = all.map(pair => pair.join(',')).join('\n');
      const blob = new Blob([content], { type: "text/plain" });
