<body>

  <h2>ğŸ“˜ ç®€çº¦èƒŒå•è¯å·¥å…·</h2>

  <!-- ä¸»ç•Œé¢æŒ‰é’® -->
  <div id="mainPage" class="active">

  <!-- é¡µé¢1ï¼šä¸Šä¼ è¯åº“ -->
  <div id="uploadPage" class="page">
    <div class="card">
      <p>ä¸Šä¼ åŒ…å«å•è¯çš„ TXT æ–‡ä»¶ï¼ˆè‹±æ–‡,ä¸­æ–‡ï¼‰</p>
      <input type="file" id="fileInput" accept=".txt" />
      <p id="fileInfo">æœªåŠ è½½è¯åº“</p>

  <!-- é¡µé¢2ï¼šèƒŒå•è¯ -->
  <div id="reviewPage" class="page">
    <div class="card">
      <div id="wordDisplay">è¯·å…ˆä¸Šä¼ è¯åº“</div>
      <div id="meaningDisplay"></div>
      <div class="btn-nav">
        <button onclick="prevWord()">â¬…ï¸ ä¸Šä¸€ä¸ª</button>
        <button onclick="nextWord()">â¡ï¸ ä¸‹ä¸€ä¸ª</button>
      </div>
    </div>
    <div class="back-btn">
      <button onclick="showPage('mainPage')">â¬…ï¸ è¿”å›ä¸»é¡µ</button>
    </div>
  </div>

  <!-- é¡µé¢3ï¼šæ·»åŠ å•è¯ -->
  <div id="addPage" class="page">
    <div class="card">
      <input type="text" id="newWord" placeholder="è‹±æ–‡å•è¯" />
      <input type="text" id="newMeaning" placeholder="ä¸­æ–‡æ„æ€" />
      <button onclick="addWord()">æ·»åŠ å¹¶ä¿å­˜</button>
      <p id="addStatus"></p>
    </div>
    <div class="back-btn">
      <button onclick="showPage('mainPage')">â¬…ï¸ è¿”å›ä¸»é¡µ</button>
    </div>
  </div>

  <script>
    let words = [];
    let currentIndex = 0;

    /**
     * åˆ‡æ¢é¡µé¢å‡½æ•°
     * @param {string} pageId - ç›®æ ‡é¡µé¢idï¼Œä¼ 'mainPage'è¿”å›ä¸»é¡µ
     */
    function showPage(pageId) {
      // éšè—ä¸»é¡µå’Œæ‰€æœ‰é¡µé¢
      document.getElementById('mainPage').style.display = 'none';
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');

      if (pageId === 'mainPage') {
        // æ˜¾ç¤ºä¸»é¡µæŒ‰é’®
        document.getElementById('mainPage').style.display = 'flex';
      } else {
        // æ˜¾ç¤ºå¯¹åº”é¡µé¢
        document.getElementById(pageId).style.display = 'block';
      }
    }

    // åˆå§‹åŒ–æ˜¾ç¤ºä¸»é¡µ
    showPage('mainPage');

    document.getElementById("fileInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').map(line => line.trim()).filter(line => line);
        words = lines.map(line => line.split(','));
        currentIndex = 0;
        document.getElementById("fileInfo").textContent = `âœ… å·²åŠ è½½ ${words.length} ä¸ªå•è¯`;
        showPage('reviewPage');
        displayWord();
      };
      reader.readAsText(file, 'utf-8');
    });

    function displayWord() {
      if (words.length === 0) {
        document.getElementById("wordDisplay").textContent = "æš‚æ— å•è¯";
        document.getElementById("meaningDisplay").textContent = "";
        return;
      }
      const [word, meaning] = words[currentIndex];
      document.getElementById("wordDisplay").textContent = word;
      document.getElementById("meaningDisplay").textContent = meaning;
    }

    function prevWord() {
      if (words.length === 0) return;
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      displayWord();
    }

    function nextWord() {
      if (words.length === 0) return;
      currentIndex = (currentIndex + 1) % words.length;
      displayWord();
    }

    function addWord() {
      const en = document.getElementById("newWord").value.trim();
      const zh = document.getElementById("newMeaning").value.trim();
      const status = document.getElementById("addStatus");

      if (!en || !zh) {
        status.style.color = "red";
        status.textContent = "â— è¯·å¡«å†™å®Œæ•´å†…å®¹";
        return;
      }

      words.push([en, zh]);
      currentIndex = words.length - 1;
      document.getElementById("newWord").value = "";
      document.getElementById("newMeaning").value = "";
      status.style.color = "green";
      status.textContent = "âœ… æ·»åŠ æˆåŠŸï¼Œå·²ä¿å­˜åˆ°è¯åº“";
      exportWordsToFile();
    }

    /**
     * å¯¼å‡ºå½“å‰å•è¯åˆ—è¡¨åˆ°txtä¸‹è½½ï¼ˆç”±äºæµè§ˆå™¨é™åˆ¶ï¼Œä¸èƒ½ç›´æ¥å†™æ–‡ä»¶ï¼‰
     */
    function exportWordsToFile() {
      const content = words.map(pair => pair.join(',')).join('\n');
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "words.txt";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
